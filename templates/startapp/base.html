<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    <h1>Blog List</h1>

    {% if data %}
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
                <th colspan="3">Actions</th>
            </tr>
            {% for obj in data %}
            <tr>
                <td>{{ obj.title }}</td>
                <td>{{ obj.author }}</td>
                <td>{{ obj.content }}</td>
                <td><a href="{% url 'read_one' id=obj.id %}">Read</a></td>
                <td><a href="{% url 'update_one' id=obj.id %}">Edit</a></td>
                <td><a href="{% url 'delete_one' id=obj.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <h3>No Data Found</h3>
    {% endif %}

    <h1>Create New Blog</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

</body>
</html>
